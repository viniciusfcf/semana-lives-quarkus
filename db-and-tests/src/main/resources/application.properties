quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=15

quarkus.datasource.outro.db-kind=postgresql
quarkus.datasource.outro.username=quarkus
quarkus.datasource.outro.password=quarkus
quarkus.datasource.outro.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.outro.jdbc.min-size=5
quarkus.datasource.outro.jdbc.max-size=15

%dev.quarkus.hibernate-orm.database.generation=update

%prod.quarkus.hibernate-orm.database.generation=none

%test.quarkus.hibernate-orm.database.generation=drop-and-create

%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/postgres

