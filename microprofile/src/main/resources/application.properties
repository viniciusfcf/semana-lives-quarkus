# Configuration file
# key = value

cadastro.cidade-padrao=Maceio

petstore/mp-rest/url=https://petstore.swagger.io/
petstore/mp-rest/scope=javax.inject.Singleton

hello/mp-rest/scope=javax.inject.Singleton
hello/mp-rest/url=http://localhost:8081


quarkus.jaeger.service-name=cadastro-com-quarkus
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.endpoint=http://localhost:14268/api/traces

quarkus.smallrye-metrics.jaxrs.enabled=true

MP_Fault_Tolerance_NonFallback_Enabled=false
MP_Fault_Tolerance_Metrics_Enabled=false

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/postgres
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=15

quarkus.datasource.health.enabled=false

mp.jwt.verify.issuer=
mp.jwt.verify.publickey.location=http://

